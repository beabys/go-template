stages:
  - test
  - docs

unit_tests:
  stage: test
  image: golang:1.22.0-bullseye
  script:
    - make unit-coverage
  artifacts:
    expire_in: 1 day
    paths:
      - unit.html

docs:
  stage: docs
  image: node:hydrogen-slim
  script:
    - mkdir -p ./docs && npm i -g @redocly/cli@latest && redocly build-docs -o ./docs/index.html ./openapi.yaml
  artifacts:
    expire_in: 1 day
    paths:
      - docs/index.html

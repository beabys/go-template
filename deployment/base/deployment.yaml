apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-http-template-deployment
  labels:
    app: go-http-template
spec:
  replicas: 2
  selector:
    matchLabels:
      app: go-http-template
  template:
    metadata:
      labels:
        app: go-http-template
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsUser: 10000
        runAsGroup: 10000
        runAsNonRoot: true
        fsGroup: 65534
      containers:
      - name: go-http-template
        image: go-http-template
        imagePullPolicy: Always
        securityContext:
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          runAsUser: 10000
          runAsGroup: 10000
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
        ports:
        - name: http-port
          containerPort: 8080
        env:
        - name: CONFIG_FILE
          valueFrom:
            configMapKeyRef:
              name: go-http-template-config
              key: config_file_path
        resources:
            requests:
              cpu: '50m'
              memory: '50Mi'
            limits:
              cpu: '150m'
              memory: '200Mi'
        volumeMounts:
          - mountPath: "/etc/config"
            name: go-http-template-config-volume
      volumes:
        - name: go-http-template-config-volume
          configMap:
            name: go-http-template-configmap


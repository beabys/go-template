version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/beabys/go-template/proto/gen/go
plugins:
  - name: go
    out: ../gen/go
    opt: paths=source_relative
  - name: go-grpc
    out: ../gen/go
    opt:
      - paths=source_relative
  - name: php
    out: ../gen/php
  - name: php-grpc
    out: ../gen/php
  - name: python
    out: ../gen/python
  - name: python-grpc
    out: ../gen/python
